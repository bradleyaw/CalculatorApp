<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Calculator App</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.js" integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <main>
        <header>
            <h1>My Calculator App</h1>
        </header>
        <section>
            <form action="">
                <input type="number" name="num1" placeholder="Insert first number...">
                <select>
                    <option value="plus">plus</option>
                    <option value="minus">minus</option>
                </select>
                <input type="number" name="num2" placeholder="Insert second number...">
                <br>
                <button type="submit" id="calculate">Calculate!</button>
            </form>
            <div class="answer">
                <p>Result</p>
                <span id="results"></span>
            </div>
            <div>
                <a class="ext-link" href="https://www.google.com/search?source=hp&q=google+calculator">Have Google validate your results!</a>
                <a class="ext-link" href="https://www.ask.com/">Dont trust Google? AskJeeves!</a>
            </div>
        </section>
    </main>
    <script src="assets/scripts/logic.js"></script>
</body>

</html>
